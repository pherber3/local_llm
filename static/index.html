<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis, Do My Job</title>

    <!-- React and ReactDOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Markdown and Syntax Highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <style>
        /* Prose styling for markdown content */
        .prose {
            max-width: 65ch;
            color: #374151;
            line-height: 1.6;
        }

        .prose p {
            margin-top: 1.25em;
            margin-bottom: 1.25em;
        }

        /* Code block container */
        .code-block {
            margin: 1rem 0;
            padding: 1rem;
            background-color: #282c34;
            /* Softer background color */
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            max-width: 100%;
            white-space: pre;
        }

        /* Code block scrollbar */
        .code-block::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }

        .code-block::-webkit-scrollbar-track {
            background: #383c44;
            border-radius: 4px;
        }

        .code-block::-webkit-scrollbar-thumb {
            background: #4a4f57;
            border-radius: 4px;
        }

        .code-block::-webkit-scrollbar-thumb:hover {
            background: #5a6069;
        }

        /* Code content */
        .code-block code {
            color: #abb2bf;
            /* Softer text color */
            display: block;
            padding: 0;
            background: none;
            font-size: inherit;
        }

        /* Syntax highlighting colors - One Dark theme */
        .hljs-keyword {
            color: #c678dd;
        }

        .hljs-built_in {
            color: #e6c07b;
        }

        .hljs-type {
            color: #e6c07b;
        }

        .hljs-literal {
            color: #56b6c2;
        }

        .hljs-number {
            color: #d19a66;
        }

        .hljs-regexp {
            color: #98c379;
        }

        .hljs-string {
            color: #98c379;
        }

        .hljs-subst {
            color: #e06c75;
        }

        .hljs-symbol {
            color: #61aeee;
        }

        .hljs-class {
            color: #e6c07b;
        }

        .hljs-function {
            color: #61aeee;
        }

        .hljs-title {
            color: #61aeee;
        }

        .hljs-params {
            color: #abb2bf;
        }

        .hljs-comment {
            color: #5c6370;
            font-style: italic;
        }

        .hljs-doctag {
            color: #c678dd;
        }

        .hljs-meta {
            color: #61aeee;
        }

        .hljs-section {
            color: #e06c75;
        }

        .hljs-name {
            color: #e06c75;
        }

        .hljs-attribute {
            color: #98c379;
        }

        .hljs-variable {
            color: #e06c75;
        }

        /* Inline code */
        .inline-code {
            background-color: #f3f4f6;
            color: #1f2937;
            padding: 0.2em 0.4em;
            border-radius: 0.25em;
            font-size: 0.875em;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }

        /* Message container max width */
        .message-content {
            max-width: 100%;
            overflow-x: hidden;
        }
    </style>

    <link rel="icon" href="/static/jarvis_meme.png" type="image/png">
</head>

<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel" src="/static/ChatInterface.js"></script>
</body>

</html>
